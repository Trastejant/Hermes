  {% extends "template.html" %}    
    {% block content %}
    <style type="text/css">
    	.marcadores{
    		margin-bottom: 5%;
    	}

    </style>
	<div class="marcadores">
        <button type="button" class="btn btn-success">
		  <i class="fas fa-envelope-open-text fa-2x"></i></i> <span class="badge badge-light">0</span>
		  <span class="sr-only">send messages</span>
		</button>

        <button type="button" class="btn btn-success">
		  <i class="fab fa-slack fa-2x"></i> <span class="badge badge-light">0</span>
		  <span class="sr-only">send messages</span>
		</button>

		<button type="button" class="btn btn-secondary">
		  <i class="fab fa-telegram-plane fa-2x"></i><span class="badge badge-light">0</span>
		  <span class="sr-only">send messages</span>
		</button>

		<button type="button" class="btn btn-secondary">
		  <i class="fab fa-whatsapp fa-2x"></i> <span class="badge badge-light">0</span>
		  <span class="sr-only">send messages</span>
		</button>
	</div>


		


    {% endblock %}
